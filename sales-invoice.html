<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Facture</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 40px;
        color: #333;
    }

    .invoice-box {
        width: 100%;
        padding: 30px;
        border: 1px solid #ddd;
        border-radius: 10px;
    }

    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .header img {
        width: 140px;
    }

    h2 {
        margin: 0;
        padding: 0;
    }

    .company-info {
        font-size: 14px;
        line-height: 1.4;
    }

    .details, .items {
        width: 100%;
        margin-top: 30px;
        border-collapse: collapse;
    }

    .details td {
        padding: 6px 0;
        font-size: 14px;
    }

    .items th {
        background: #f5f5f5;
        padding: 10px;
        border: 1px solid #ddd;
        text-align: left;
    }

    .items td {
        padding: 8px;
        border: 1px solid #ddd;
    }

    .totals {
        margin-top: 20px;
        width: 100%;
        font-size: 16px;
    }

    .totals td {
        padding: 6px;
    }

    .right {
        text-align: right;
    }

</style>
</head>
<body>

<div class="invoice-box">

    <div class="header">
        <img src="/resources/logo.png">
        <h2>FACTURE</h2>
    </div>

    <div class="company-info">
        <strong>Nom de société :</strong>STE William Metal SARL AU<br>
        <strong>Adresse :</strong> KELAAT MAGOUNA<br>
        <strong>Téléphone :</strong> +212 6 76 55 78 74<br>
        <strong>ICE :</strong> 003334726000049
    </div>

    <table class="details">
        <tr>
            <td><strong>Facture N° :</strong> <span id="invNumber"></span></td>
            <td><strong>Date :</strong> <span id="invDate"></span></td>
        </tr>
        <tr>
            <td colspan="2">
                <strong>Client :</strong><br>
                <span id="custName"></span><br>
                <span id="custPhone"></span><br>
                <span id="custAddress"></span>
            </td>
        </tr>
    </table>

    <table class="items">
        <thead>
            <tr>
                <th>Produit</th>
                <th>Spécification</th>
                <th>Qty</th>
                <th>PU</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody id="itemsTable"></tbody>
    </table>

    <table class="totals">
        <tr>
            <td class="right"><strong>Total HT :</strong></td>
            <td class="right" id="totalHT"></td>
        </tr>
        <tr>
            <td class="right"><strong>TVA 20% :</strong></td>
            <td class="right" id="totalTVA"></td>
        </tr>
        <tr>
            <td class="right"><strong>Total TTC :</strong></td>
            <td class="right" id="totalTTC"></td>
        </tr>
    </table>

</div>

<script src="/js/invoice.js"></script>

</body>
</html>
